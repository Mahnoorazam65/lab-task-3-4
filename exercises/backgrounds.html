<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task 3 â€“ Backgrounds</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <style>
      .demo {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
      }
      .box {
        height: 140px;
        border-radius: 12px;
        color: #fff;
        display: flex;
        align-items: end;
        padding: 1rem;
      }
      .solid {
        background: #2b6cb0;
      }
      .pattern {
        background-image: url("../images/backgrounds/patterns.jpeg");
        background-repeat: repeat;
      }
      .linear {
        background: linear-gradient(135deg, #2b6cb0, #9f7aea);
      }
      .radial {
        background: radial-gradient(circle at top left, #f97316, #f43f5e);
      }
      .multi {
        background-image: url("../images/backgrounds/texture.jpeg"),
          linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
        background-blend-mode: overlay;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container card demo">
      <div class="box solid">Solid color</div>
      <div class="box pattern">Pattern</div>
      <div class="box linear">Linear gradient</div>
      <div class="box radial">Radial gradient</div>
      <div class="box multi">Multi-layer blend</div>
    </div>
  </body>
</html>
